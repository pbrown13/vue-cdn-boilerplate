<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <title>Vue CDN Boilerplate</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Optional bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <div class="container p-5">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <h1 class="text-center">{{title}}</h1>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col d-flex justify-content-center">
            <img
              src="https://s3.amazonaws.com/appforest_uf/f1609901761698x711846183611060100/nice.png"
              alt=""
            />
          </div>
          <div class="col d-flex justify-content-center">
            <img
              src="https://s3.amazonaws.com/appforest_uf/f1610565301545x233821329640657500/logo%20%282%29.png"
              alt=""
              width="100"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
